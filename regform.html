<div class="testbox" style="color:white;">
    <form action="/" method="POST" name = "regForm" id="regForm">
      <div class="banner">
        <h1>Fest Registration</h1>
      </div>
      <div class="item">
        <p>Name</p>
        <div class="name-item">
          <input type="text" name="fname" placeholder="First" id="fname"/>
          <input type="text" name="lname" placeholder="Last" id="lname"/>
        </div>
      </div>
      <div class="contact-item">
        <div class="item">
          <p>Email</p>
          <input type="text" id="email" name="email"/>
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="text" id="phone" name="phone"/>
        </div>
      </div>
	  <div class="item">
          <p>Age</p>
          <input type="text" id="age" name="age"/>
        </div>
	   <div class="item">
        <p>Username</p>
        <input type="text" id="uname" name="uname"/>
      </div>
	        <div class="item">
        <p>Password</p>
        <input type="text" id="password" name="password"/>
      </div>
      <div class="btn-block">
          <button type="submit" value="Submit" onclick= 'document.cookie = "uid=; expires=Fri, 29 Jun 2018 00:00:00 GMT";' href="/">Submit</button>
      </div>
      <br/><div id="error" />
    </form>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/inputStore.jquery.js"></script>
<script src="js/validate.js"></script>
<script>
$("#uname").inputStore();
$("#phone").inputStore();
</script>
